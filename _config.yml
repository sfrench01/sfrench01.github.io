title: "Skyla French"
author: "Skyla French"
description: "Personal Blog"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html", title: Home} 
  - {file: "README.md", title: About}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:french.a.s32@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/sfrench01"}
  - {title: LinkedIn, icon: LinkedIn, url: "https://www.linkedin.com/in/skyla-french-32a636199/"}

comments:
